<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|VT323" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Simon Says</header>
    <div id='parent'>
        <div class='top-level'>
            <button id='start'>Start</button>
            <div id='count'>Count:
                <div id='count-tally'>0</div>
            </div>
        </div>

        <div id='game' class='top-level'>
            <div id='1' class='green dot no-click'></div>
            <div id='2' class='red dot no-click'></div>
            <div id='3' class='yellow dot no-click'></div>
            <div id='4' class='blue dot no-click'></div>
        </div>

        <div class='top-level'>
            <button id='strict'>Strict Mode</button>
            <button id='reset'>Reset</button>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="simon.js"></script>
</body>
</html>
